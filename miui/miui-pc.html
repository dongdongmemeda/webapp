<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>dongdongmemeda</title>
    <link rel="stylesheet" type="text/css" href="css/font/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/font/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="Shortcut Icon" href=" ico/favicon.ico" />
    <script src="js/jquery-3.1.1.min.js"></script>
    
</head>
<body>
    <div class="container">
         <span class="camera"></span>
         <span class="user">dongdongmemeda<sup><i class="fa fa-info" style="color: red"></i></sup></span>
         <span class="timer"></span>
                  <span class="info">
                     <i class="fa fa-lock" name="0"></i>
                     <i class="fa fa-bell-slash" name="0"></i>
                     <i class="fa fa-plane" name="0"></i>
                     <i class="fa fa-signal" name="1"></i>
                     <i class="fa fa-wifi" name="1"></i>
                     <i class="fa fa-battery-full" name="1"></i>
                  </span>
         <iframe id="index" src="app/desk1.html" scrolling="no" name="myApp"></iframe>
         <a class="func"><i class="fa fa-bars fa-2x"></i></a>
         <a class="home"><i class="fa fa-home fa-2x"></i></a>
         <a class="back"><i class="fa fa-reply fa-2x"></i></a>

        <span class="button" name="0" title="0"></span>
        <span class="button" name="1" title="1"></span>
        <span class="button" name="0" title="2"></span>
         <div class="mask"></div>
         
         <div class="demo" id="fly" name="0"><i class="fa fa-plane fa-3x"></i><h6>飞行模式</h6></div>
         <div class="demo" id="mute" name="0"><i class="fa fa-bell-slash-o fa-3x"></i><h6>静音模式</h6></div>
         <div class="demo" id="restart" name="0"><i class="fa fa-toggle-off fa-3x"></i><h6>锁屏</h6></div>
         <div class="demo" id="off" name="0"><i class="fa fa-power-off fa-3x"></i><h6>关机</h6></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
